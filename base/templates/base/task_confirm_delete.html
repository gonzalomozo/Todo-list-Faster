{% extends 'base/main.html' %}
{% block content %}

<div class="header-bar">
    <a href="{% url 'tasks' %}">&#8592; Volver</a>
</div>
<div class="card-body">
    <form method="POST">
        {% csrf_token %}
        <p>¿Está seguro de que desea eliminar esta tarea? "{{task}}"</p>
        <input class="button" type="submit" value="Borrar" />
    </form>
</div>


{% endblock content %}
